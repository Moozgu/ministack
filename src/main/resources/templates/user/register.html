<!DOCTYPE html>
<html lang="en" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register User Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <left>
        <div style="width: 60%; margin-top: 5%; margin-left: 10%">
            <h1>Register a new user</h1>
            <strong>It only looks bad at first glance</strong>

            <br/><br/>

            <div th:if="${isRegistered !=null && !isRegistered}" class="alert alert-danger" role="alert">
                Registration failed, email already in use
            </div>

            <form style="width: 70%" action ="/user/register" method = "post" th:object="${registerForm}">
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <label for="exampleInputEmail"> Email:</label>
                    <input th:field="*{email}" type ="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                    <small id="emailHelp" class="form-text text-muted">Email will be hidden on the forum</small>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <label for="exampleInputPassword1">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" aria-describedBy="passwordHelp" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">Password must be exactly 8 letters long, and can only contain lowercase letters</small>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
                    <label for="nickname">Nickname</label>
                    <input th:field="*{nickname}" id="nickname" type="text" class="form-control"  placeholder="Nickname">
                    <small id="nicknameHelp" class="form-text text-muted">This WILL be visible</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>

            </form>
        </div>
    </left>


</body>
</html>
