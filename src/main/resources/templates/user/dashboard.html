<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <th:block th:replace="user/inc/nav :: nav"></th:block>

    <center>
        <div style="width: 60%; margin-top: 50px">

            <div th:if="${info != null}" th:text="${info}" class="alert alert-success" role="alert"></div>

            <th:block th:each="post: ${posts}">

            <div class="card">
                <h5 class="card-header"th:text="${post.getTitle()}"></h5>
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.getUser().getNickname()}"></h5>
                    <p class="card-text" th:text="${post.getContent()}"></p>
                    <a href="#" class="btn btn-primary">Comment</a>
                </div>
                <div class="card-footer">
                    <small class="text-muted" >Post added on : <strong th:text="${post.getCreationTime()}" ></strong></small>
                </div>
            </div>

            <br/>

            </th:block>
        </div>
    </center>
</body>
</html>
